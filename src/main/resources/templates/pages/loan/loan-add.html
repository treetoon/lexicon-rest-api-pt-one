<!DOCTYPE html SYSTEM "https://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/document/head :: headFragment">
    <meta charset="UTF-8">
    <title id="pageTitle">Lexicon - Create Loan</title>
</head>
<body th:include="fragments/document/body :: bodyFragment">
<div th:fragment="page">
    <header th:insert="~{fragments/body/header :: headerFragment}"></header>
    <main role="main">
        <div class="container">
            <h1>Create Loan</h1>

            <form th:action="@{/loan-add}" method="POST" th:object="${selectedFilms}">
                <h4>Select Multiple Films</h4>

                <ul>
                    <li th:each="film : ${filmList}">
                        <div class="ui checkbox">
                            <input id="filmId" name="filmId" type="checkbox"
                                    th:value="${film.filmId}">
                            <label for="filmId" th:text="${film.title}"></label>
                        </div>
                    </li>
                </ul>

                <div class="field">
                    <button class="ui button" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer th:insert="~{fragments/body/footer :: footerFragment}"></footer>
</div>
</body>
</html>
