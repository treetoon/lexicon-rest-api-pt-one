<!DOCTYPE html SYSTEM "https://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/document/head :: headFragment">
    <meta charset="UTF-8">
    <title id="pageTitle">Lexicon - Loan</title>
</head>
<body th:include="fragments/document/body :: bodyFragment">
<div th:fragment="page">
    <header th:insert="~{fragments/body/header :: headerFragment}"></header>
    <main role="main">
        <div class="container">
            <h1>Loan</h1>
            <table>
                <th:block th:each="loan : ${loanList}" th:method="GET">
                    <tr>
                        <th>Loan Id</th>
                        <th>Loan Date</th>
                        <th>Return Date</th>

                        <th th:each="film : ${loan.filmList}">Film</th>

                        <th>Member</th>
                        <th>Member Id</th>
                    </tr>

                    <tr>
                        <td th:text="${loan.loanId}"></td>
                        <td th:text="${loan.loanDate}"></td>
                        <td th:text="${loan.returnDate}"></td>

                        <td th:each="film : ${loan.filmList}" th:text="${film.title}"></td>

                        <td th:text="${loan.member.getName()}"></td>
                        <td th:text="${loan.member.getMemberId()}"></td>
                    </tr>
                </th:block>
            </table>
        </div>
    </main>
    <footer th:insert="~{fragments/body/footer :: footerFragment}"></footer>
</div>
</body>
</html>
