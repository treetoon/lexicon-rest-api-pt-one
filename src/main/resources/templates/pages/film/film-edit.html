<!DOCTYPE html SYSTEM "https://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/document/head :: headFragment">
    <meta charset="UTF-8">
    <title id="pageTitle">Lexicon - Films</title>
</head>
<body th:include="fragments/document/body :: bodyFragment">
<div th:fragment="page">
    <header th:insert="~{fragments/body/header :: headerFragment}"></header>
    <main>
        <h1>Editing</h1>

        <form th:action="@{/film}" th:object="${film}" method="POST">
            <div>
                <label for="title">Title:</label>
                <input type="text" id="title" th:name="title" th:value="${film.get().title}">
            </div>
            <div>
                <label for="genre">Genre:</label>
                <input type="text" id="genre" th:name="genre" th:value="${film.get().genre}">
            </div>
            <div>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" th:name="ISBN" th:value="${film.get().ISBN}">
            </div>
            <div>
                <label for="position">Position:</label>
                <input type="text" id="position" th:name="pos" th:value="${film.get().pos}">
            </div>
            <div class="hidden">
                <label for="filmId">Film Id:</label>
                <input type="text" id="filmId" th:name="id" th:value="${film.get().filmId}">
            </div>
            <div>
                <input type="submit" value="Submit"/>
            </div>
        </form>
    </main>
    <footer th:insert="~{fragments/body/footer :: footerFragment}"></footer>
</div>
</body>
</html>
