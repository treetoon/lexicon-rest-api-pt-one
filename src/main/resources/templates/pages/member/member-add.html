<!DOCTYPE html SYSTEM "https://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/document/head :: headFragment">
    <meta charset="UTF-8">
    <title id="pageTitle">Lexicon - Members</title>
</head>
<body th:include="fragments/document/body :: bodyFragment">
<div th:fragment="page">
    <header th:insert="~{fragments/body/header :: headerFragment}"></header>
    <main role="main">
        <div class="container">
            <h1>Register a Member</h1>

            <form th:action="@{/member-add}" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" th:name="name">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" th:name="address">
                </div>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" th:name="email">
                </div>
                <div>
                    <input type="submit" value="Submit"/>
                </div>
            </form>
        </div>
    </main>
    <footer th:insert="~{fragments/body/footer :: footerFragment}"></footer>
</div>
</body>
</html>
